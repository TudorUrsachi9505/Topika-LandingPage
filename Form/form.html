<!DOCTYPE html>
<html lang="en">
<head>
    
  <title>Create account</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
</head>
<body>

<div class="container">
  <h2>Create account</h2><br>
  <form action="/connection-sign-up.php" method="post" >
      
    <div class="form-group">
      <label for="fname">Name:</label>
      <input type="text" class="form-control" id="fname" placeholder="Insert your name" name="fname" required>
    </div>
      
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Insert your email" name="email" required>
    </div>
      
      <div class="form-group">
      <label for="uname">Username:</label>
      <input type="text" class="form-control" id="uname" placeholder="Insert your username" name="uname" required>
    </div>
      
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Insert your password" name="pwd" required>
    </div>
      
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me </label>
    </div>
      <input type="submit" class="submit" name="submit" value="Submit">
  </form>
    
</div>

</body>
</html>
