<!DOCTYPE html>
<html lang="en">
<head>
    
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function showInputBox() {
        var x = document.getElementById("recover");
        if (x.style.display === "none") {
        x.style.display = "block";
    }   else {
        x.style.display = "none";
    }
}
    </script>
    
</head>
<body>

<div class="container">
  <h2>Login</h2><br>
  <form method="post">

      <div class="form-group">
      <label for="uname">Username:</label>
      <input type="text" class="form-control" id="uname" placeholder="Insert your username" name="uname" required>
    </div>
      
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Insert your password" name="pwd" required>
    </div>
      
      
      <input type="button" onClick="showInputBox()" value="Forgot password"/><br>
      
      <br><div id="recover" hidden="hidden">
        <input type="email" placeholder="Enter your email" required/>
        <input type="submit" value="Recover"/>
      </div>
      
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
      <input type="submit" class="submit"/>
      <!--<a href="Dashboard.html" class="submit">Submit</a>-->
  </form>
    
</div>

</body>
</html>
